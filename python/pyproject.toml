[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "stathat"
version = "0.0.1"
authors = [
  { name="Christian Heinrich", email="christian.heinrich@cmlh.id.au" },
]
description = "A Python Library to interface with Stathat"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/stathat/shlibs"
"Bug Tracker" = "https://github.com/stathat/shlib/issues"
